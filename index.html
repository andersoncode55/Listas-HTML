<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    

<h1>Listas Ordenadas</h1>
<!--Listas Ordenadas: Uma lista ordenada é uma lista numerada de itens.-->
<!--Para criar uma lista ordenada, use a tag <ol>, e cada item da lista deve estar contido em uma tag <li>. Exemplo:-->
<ol>
  <li>Item 1</li>
  <li>Item 2</li>
  <li>Item 3</li>
</ol>



<h1>Listas Não Ordenadas:</h1>
<!--Listas Não Ordenadas: Uma lista não ordenada é uma lista de itens sem números ou ordem específica.-->
<!--Para criar uma lista não ordenada, use a tag <ul>, e cada item da lista deve estar contido em uma tag <li>. Exemplo:-->
<ul>
  <li>Item 1</li>
  <li>Item 2</li>
  <li>Item 3</li>
</ul>


</body>
</html>
